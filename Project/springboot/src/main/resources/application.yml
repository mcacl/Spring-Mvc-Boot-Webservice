server:
  port: 8100
  servlet:
    session:
      timeout: 20m
  error:
    path: error.html
spring:
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      jdbc-url: jdbc:mysql://127.0.0.1:3306/creditcard?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      username: pmc
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
#连接池参数，初始数、最大数、最小数、获取连接等待超时时间（毫秒）
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
