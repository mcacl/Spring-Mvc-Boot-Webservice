#mybites
mybatis:
  #对应实体类路径
  typeAliasesPackage: com.example.demo.model
  mapperLocations: classpath*:mapper/*.xml
  #控制台打印sql
  configuration:
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl
#pagehelper设置分页数据库类型
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check