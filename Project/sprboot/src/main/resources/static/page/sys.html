<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统配置页</title>
    <script src="../js/Ui/jquery-3.4.0.js"></script>
    <script src="../js/comjs.js"></script>
</head>
<body>
<h4><a href="../index.html" id="head">返回</a></h4>
<table id="tb">
    <thead>属性</thead>
    <thead>属性值</thead>
</table>
<h4><a href="#head">回到顶部</a></h4>
<script type="text/javascript">
    var url = comjs.gethome() + "login/sys";
    var data = show(url);
    if (!!data) {
        var html = "";
        for (var i in data) {
            html += "<tr><td>" + i + "</td><td>" + data[i] + "</td></tr>"
        }
        if (!!html) {
            $('#tb').append(html);
        }
    }

    function show(url, data) {
        if (!url) {
            return null;
        }
        if (!data) {
            data = {};
        }
        var obj;
        $.ajax({
            url: url,
            data: data,
            contentType: "application/json",
            type: "post",
            async: false,
            dataType: "json",
            success: function (data) {
                obj = data;
            },
            error: function (err) {
                alert(err.responseText);
            }
        });
        return obj;
    }
</script>
</body>
</html>
