    function ajax(param, url) {
        var res = null;
        if (!param) {
            return res;
        }
        $.ajax({
            url: url,
            data: param,
            contentType: "text/xml",
            type: "POST",
            async: false,
            dataType: 'xml',
            success: function (data) {
                if (!!data) {

            },
